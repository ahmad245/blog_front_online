<div class="confirm-dialog-container">
    <div class="content-container">
      <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
      <span class="content-span full-width">{{data.message}}</span>
    </div>
    <form class="form" (ngSubmit)="onSubmit()" [formGroup]="createForm">
                    
          <!-- /////////////////////////////////////////NAME////////////////////////////////////////////////// -->
          <mat-form-field hintLabel="Max 10 characters">
              <input matInput #confirmationToken placeholder="Enter Your confirmationToken*" formControlName="confirmationToken">
              <mat-hint align="end">{{confirmationToken.value?.length || 0}}/255</mat-hint>

              <mat-error *ngIf="createForm.controls['confirmationToken'].errors?.minlength">Minimum 3 charactor
              </mat-error>
              <mat-error *ngIf="createForm.controls['confirmationToken'].errors?.required">this field is required
              </mat-error>

          </mat-form-field>
          <button type="submit" mat-flat-button color="accent" id="yes-button" >Confirm</button>
</form>
    
  </div>
