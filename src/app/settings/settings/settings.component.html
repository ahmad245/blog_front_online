<div class="settings-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">

                <h1 class="text-xs-center">Your Settings</h1>
                <!-- <app-list-errors [errors]="errors"></app-list-errors> -->
                <form class="form" (ngSubmit)="onSubmit()" [formGroup]="createForm">

                    <fieldset [disabled]="isSubmitting">
                        <div class="example-container">
                            <!-- ///////////////url image//////////////// -->
                            <mat-form-field hintLabel="Max 10 characters">
                                <input matInput #firstName placeholder=" Enter Your First Name" formControlName="firstName">
                                <mat-hint align="end">{{firstName.value?.length || 0}}/255</mat-hint>

                                <mat-error *ngIf="createForm.controls['firstName'].errors?.minlength">Minimum 3 charactor
                                </mat-error>
                                <mat-error *ngIf="createForm.controls['firstName'].errors?.required">this field is required
                                </mat-error>

                            </mat-form-field>
                            <!-- /////////////////////////////////////////NAME////////////////////////////////////////////////// -->
                            <mat-form-field hintLabel="Max 10 characters">
                                <input matInput #lastName placeholder="Enter Your Last Name*" formControlName="lastName">
                                <mat-hint align="end">{{lastName.value?.length || 0}}/255</mat-hint>

                                <mat-error *ngIf="createForm.controls['lastName'].errors?.minlength">Minimum 3 charactor
                                </mat-error>
                                <mat-error *ngIf="createForm.controls['lastName'].errors?.required">this field is required
                                </mat-error>

                            </mat-form-field>
                          
                            <!-- /////////////////////////////////////////EMAIL(UserNAME)////////////////////////////////////////////////// -->

                            <mat-form-field hintLabel="Max 10 characters">
                                <input matInput #email placeholder="Enter Your Email*" formControlName="email">
                                <mat-hint align="end">{{email.value?.length || 0}}/255</mat-hint>

                                <mat-error *ngIf="createForm.controls['email'].errors?.minlength">Minimum 3 charactor
                                </mat-error>
                                <mat-error *ngIf="createForm.controls['email'].errors?.required">this field is
                                    required
                                </mat-error>
                                <mat-error *ngIf="createForm.controls['email'].errors?.email">Email not valid
                                </mat-error>

                            </mat-form-field>
                            <!-- /////////////////////////////////////////PASSWORD////////////////////////////////////////////////// -->

                            <!-- <mat-form-field hintLabel="Max 10 characters">
                                <input matInput [type]="hide ? 'password' : 'text'" #password
                                    placeholder="Enter Your password*" formControlName="password">
                                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                                </mat-icon>
                                <mat-hint align="end">{{password.value?.length || 0}}/255</mat-hint>
                                <mat-error *ngIf="createForm.controls['password'].errors?.minlength">Minimum 3 charactor
                                </mat-error>
                                <mat-error *ngIf="createForm.controls['password'].errors?.required">this field is
                                    required
                                </mat-error>
                            </mat-form-field> -->





                        </div>
                    </fieldset>
                    <button type="submit" [disabled]="createForm.invalid" mat-raised-button color="accent">Update
                        Settings</button>
                    <!-- Line break for logout button -->
                    <hr />
                    <button mat-raised-button color="warn" (click)="logout()"> Or click here to logout.</button>

                </form>
            </div>
        </div>
    </div>
</div>
